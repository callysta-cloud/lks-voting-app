name: LKS Prod Pipeline

on:
  push:
    branches: [prod]

env:
  AWS_REGION: us-east-1
  AWS_ACCOUNT_ID: 213423567894
  ECR_REPO: lks-voting-image

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v2
       with:
  aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY }}
  aws-secret-access-key: ${{ secrets.AWS_SECRET_KEY }}
  aws-session-token: ${{ secrets.AWS_SESSION_TOKEN }}
  aws-region: us-east-1


      - name: Login to Amazon ECR
        run: |
          aws ecr get-login-password --region $AWS_REGION \
          | docker login --username AWS \
            --password-stdin $AWS_ACCOUNT_ID.dkr.ecr.$AWS_REGION.amazonaws.com

      - name: Build and Push Docker Images
        run: |
          for service in vote result worker; do
            IMAGE="$AWS_ACCOUNT_ID.dkr.ecr.$AWS_REGION.amazonaws.com/$ECR_REPO:${service}-prod-latest"
            docker build -t $IMAGE $service/
            docker push $IMAGE
          done

      - name: Update ECS Services
        run: |
          for service in vote result worker; do
            aws ecs update-service \
              --cluster lks-voting-cluster \
              --service lks-${service}-service \
              --force-new-deployment \
              --region $AWS_REGION
          done

      - name: Send Notification to SNS
        run: |
          aws sns publish \
            --topic-arn ${{ secrets.AWS_SNS_ARN }} \
            --subject "Helo from BANGKA BELITUNG!" \
            --message "New version The Voting App from BANGKA BELITUNG is Released !!" \
            --region $AWS_REGION

exit

